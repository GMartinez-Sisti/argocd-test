apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: parent-guestbook
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: app-parent-guestbook
    repoURL: https://github.com/GMartinez-Sisti/argocd-test.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
